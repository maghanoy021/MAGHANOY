{% extends 'main/base.html' %}
{% block title %}Delete Blog{% endblock %}
{% block content %}
<div class="form-container blog-delete">
    <h2>Delete Blog</h2>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Confirm</button>
        <a href="{% url 'blog_detail' object.pk %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
